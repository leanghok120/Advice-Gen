<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p id="advice-id">Advice #57</p>

      <h1 id="advice-text">
        "If you get stuck, try doing the opposite of what the solution
        requires."
      </h1>

      <img
        src="images/pattern-divider-mobile.svg"
        alt="divider"
        class="divider-mobile divider"
      />
      <img
        src="images/pattern-divider-desktop.svg"
        alt="divider"
        class="divider-desktop divider"
      />

      <button id="dice-btn">
        <img src="images/icon-dice.svg" alt="dice-icon" />
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://leanghok-socials.netlify.app/">Leanghok</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
